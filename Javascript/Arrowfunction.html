<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <h2>Javascript arrow function</h2>
        <p>This example shows an arrow function with a parameter</p>
        <p id="demo"></p>
        <p id="id"></p>
        <script>
            add = (a,b)=>a+b
            greetings=(name)=>"Hello "+name
            document.getElementById("id").innerHTML = greetings("carol")
            document.getElementById("demo").innerHTML = add(2,5)
        </script>
    </body>
</html>
