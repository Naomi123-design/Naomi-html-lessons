<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <h1>Methods in javascript</h1>
        <p>Methods are actions you can perform.</p>
        <p id="Id1"></p>
        <p id="myId"></p>
        <p id="ourId"></p>
        <p id="Id"></p>
        <script>
            //using toLowerCase()
            var str="WATER";
            var num1=2.5782
            document.getElementById("Id1").innerHTML=str.toLowerCase();
            //using toUpperCase()
            var str1="methods";
            document.getElementById("myId").innerHTML=str1.toUpperCase();
            //using startswith()
            document.getElementById("ourId").innerHTML=str.startsWith("W");
            document.getElementById("Id").innerHTML=num1.Math.floor()
        </script>
    </body>
</html>
