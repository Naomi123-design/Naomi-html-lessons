<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <h3>Error handling</h3>
        <p id="demo"></p>
        <p>This is an example of error handling in javascript.</p>
        <script>
            try{
                alert("Good day")
            }
            catch(err){
                document.getElementById("demo").innerHTML = err.message
            }
        </script>
    </body>
</html>
