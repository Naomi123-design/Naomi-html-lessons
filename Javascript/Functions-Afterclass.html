<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <h1>Multiplication operations in javascript</h1>
        <p id="myId"></p>
        <button type="button" onclick="multiply()">multiply</button>
        <script>
            function multiply() {
                var num1 = 10
                var num2 = 2
                var mul = num1 * num2;
                document.getElementById("myId").innerHTML= mul
            }
        </script>
    </body>
</html>
