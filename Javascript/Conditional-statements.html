<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <h3>Conditional statements</h3>
        <script>
            var a = 2;
            var b = 6;
            var c = 2;
            if (a>c){
                document.write("a and c are equal")
            }
            else if (a==b){
                document.write("a and b are not equal")
            }
            else {
                document.write("a is not equal to b")
            }
        </script>
    </body>
</html>
