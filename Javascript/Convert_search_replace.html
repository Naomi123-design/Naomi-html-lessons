<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <h2>The javascript string method</h2>
        <p>The string method can convert a number to a string</p>
        <p id="number_result"></p>
        <p id="string_result"></p>
        <script>
            var num1 = 4
            var num2 = 2
            document.getElementById("number_result").innerHTML = num1+num2
            document.getElementById("string_result").innerHTML = String(num1)+String(num2)
        </script>
    </body>
</html>
