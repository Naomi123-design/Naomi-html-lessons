<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <h2>Javascript error handling</h2>
        <p>This example demonstrates how <b>catch</b> to display an error</p>
        <p id="id"></p>
        <script>
            try{
                alert("Hello there!")
            }
            catch(err){
                document.getElementById("id").innerHTML = err.message
            }
        </script>
    </body>
</html>
